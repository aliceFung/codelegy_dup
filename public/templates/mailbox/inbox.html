
  <div class="row">

    <div class="col-sm-5 col-sm-offset-2">

        <h2 class="page-header">Inbox</h2>
        <div ng-repeat="email in inbox">

          <div ui-sref = "email({'id': $index})">
            <h5>From: {{email.sender_username}} at {{email.date | date}}</h5>
            <h4>{{email.subject}}</h4>
          </div>
          <hr>
        </div>
  
    </div>
    <table class="table table-striped">
  
    </table>
  </div>
