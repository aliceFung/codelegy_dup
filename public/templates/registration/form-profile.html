<div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" ng-model="credentials.username">
</div>

<div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" ng-model="credentials.email">
</div>

<div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" ng-model="credentials.password">
</div>

<div class="form-group">
    <label for="password_confirmation">Password Confirmation</label>
    <input  type="password" class="form-control"
            name="email" ng-model="credentials.password_confirmation">
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <br>
    <a ui-sref="home.form.languages" class="btn btn-block btn-primary">
      Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
