
<div class="container-fluid container-fill-height">
  <div class="container-content-middle">
    <form role="form" class="m-x-auto text-center app-login-form">

      <a href="../index.html" class="app-brand m-b-lg">
        <img src="../assets/img/brand.png" alt="brand">
      </a>

      <div class="form-group">
        <input class="form-control"
                placeholder="Email"
                ng-model="credentials.email">
      </div>

      <div class="form-group m-b-md">
        <input type="password"
                class="form-control"
                placeholder="Password"
                ng-model="credentials.password">
      </div>

      <div class="m-b-lg">
        <button class="btn btn-primary"
                ng-click="signIn()">
                Sign In
        </button>

        <button class="btn btn-default">Sign up</button>

        <a class="btn btn-default" href="/users/auth/github">Sign in with <b>Github</b></a>
      </div>

      <footer class="screen-login">
        <a href="#" class="text-muted">Forgot password</a>
      </footer>
    </form>
  </div>
</div>
