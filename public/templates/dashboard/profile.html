<h1>profile</h1>

<!-- Profile info -->
<div class="panel panel-default panel-profile m-b-md">
  <div class="panel-heading" style="background-image: url(assets/iceland.jpg);">
  </div>
  <div class="panel-body text-center">
    <a href="profile/index.html">
      <img
        class="panel-profile-img"
        src="assets/avatar-dhg.png">
    </a>

    <h5 class="panel-title">
      <a class="text-inherit" href="profile/index.html">{{information.user.username}}
      </a>
    </h5>

    <div class="m-b-md">
      <p class='text-right'><small>About · <a href="#">Edit</a></small></p>
      <div class="form-control"
        ng-show="!showEditAbout"
        ng-click="showEditAbout = !showEditAbout"
        style="border-style: none !important">
        {{information.about}}
      </div>
      <input class="form-control"
              type="text"
              ng-show="showEditAbout"
              ng-model="profileUpdates.about">
    </div>

    <ul class="panel-menu">
      <li class="panel-menu-item">
        <a href="#userModal" class="text-inherit" data-toggle="modal">
          Friends
          <h5 class="m-y-0">12M</h5>
        </a>
      </li>

      <li class="panel-menu-item">
        <a href="#userModal" class="text-inherit" data-toggle="modal">
          Enemies
          <h5 class="m-y-0">1</h5>
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- Availability -->
<div class="panel panel-default visible-md-block visible-lg-block">
  <div class="panel-body">

    <h5 class="m-t-0">Availability <small>· <a href="#">Edit</a></small></h5>
    <div class="form-control"
          ng-show="!showEditAvailability"
          ng-click="showEditAvailability = !showEditAvailability"
          style="border-style: none !important">
      {{information.availability}}
    </div>

    <input type="text"
            class="form-control"
            ng-show="showEditAvailability"
            ng-model="profileUpdates.availability">
  </div>
</div>

<!-- Programming languages -->
 <div class="panel panel-default visible-md-block visible-lg-block">
  <div class="panel-body">
    <h5 class="m-t-0">
      Programming Languages
      <small>·
        <a href="#">Edit</a>
      </small>
    </h5>
    <div ng-repeat="pl in information.profile_languages" >
    <div class="form-control"
          ng-click="showEditPL[pl.language_id] = !showEditPL[pl.language_id]"
          ng-show="!showEditPL[pl.language_id]"
          style="border-style: none !important">
          <img src="{{languages[pl.language_id-1].url}}"
              style="width:20px;margin:5px">
      {{languages[pl.language_id-1].name}}: {{expLevel[pl.difficulty_id]}}
    </div>
    <input  type="text"
            class="form-control"
            ng-show="showEditPL[pl.language_id]">
  </div>
  </div>
</div>

<div class="panel">
  <div class="panel-body">
    <button class="btn btn-danger">
      Cancel
    </button>
    <button class="btn btn-info" ng-click='update()'>Save</button>
  </div>
</div>
